<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Awesome-Calculator</title>
    <link rel="stylesheet" href="css/index.css">
    	<link rel="shortcut icon" href="img/icon.ico" type="image/x-icon" />
	<link rel="icon" href="img/icon.ico" type="image/x-icon" />
  </head>
  <body>
    <center>
  <section>
        <h1>--Awesome-Calculator--</h1>
        <table>
            <input>
            <tr>
                <td><button name="1" class="num">1</button></td>
                <td><button name="2" class="num">2</button></td>
                <td><button name="3" class="num">3</button></td>
                <td><button name="add" class="solve">+</button></td>
            </tr>
            <tr>
                <td><button name="4" class="num">4</button></td>
                <td><button name="5" class="num">5</button></td>
                <td><button name="6" class="num">6</button></td>
                <td><button name="subtract" class="solve">-</button></td>
            </tr>
            <tr>
                <td><button name="7" class="num-">7</button></td>
                <td><button name="8" class="num">8</button></td>
                <td><button name="9" class="num">9</button></td>
                <td><button name="multiply" class="solve">x</button></td>
            </tr>
            <tr>
                <td><button name="0" class="num">0</button></td>
                <td><button name="." class="num">.</button></td>
                <td><button name="equals">=</button></td>
                <td><button name="divide" class="solve">/</button></td>
            </tr>
        </table>
    </section>
    </center>
      <script
        src="https://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
      <script src="java/index.js"></script>
  </body>
</html>
